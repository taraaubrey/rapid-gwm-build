vars:
  input_dir: examples/data/simple_freyburg # path to the data files

simulations:
  freyburg_simple: # user specified simulation name
    sim_type: mf6 #required
    ws:
      path: examples/
      mode: overwrite # overwrite OR update
    # load_existing: ${input_dir}

    modules: # these are specific kwargs found in the flopy module
      gwf:
        modelname: freyburg6
      
      ims:
        print_option: SUMMARY
        complexity: COMPLEX
      
      oc:
        budgetfilerecord: freyberg6_freyberg.cbc
        headfilerecord: freyberg6_freyberg.hds
        headprintrecord: [10, 11, 4, GENERAL]
        saverecord:
          0: [(budget, last), (head, last)]
        printrecord:
          0: [(budget, last)]
      
      tdis: # if you want to name the package {type_name}.{user_name} use the name key
        time_units: days
        start_date_time: '2020-01-01'
        nper: 25
        perioddata:
            - [3652.50000000, 1, 1.]
            - [31., 1, 1.]
            - [29., 1, 1.]
            - [31., 1, 1.]
            - [30., 1, 1.]
            - [31., 1, 1.]
            - [30., 1, 1.]
            - [31., 1, 1.]
            - [31., 1, 1.]
            - [30., 1, 1.]
            - [31., 1, 1.]
            - [30., 1, 1.]
            - [31., 1, 1.]
            - [31., 1, 1.]
            - [28., 1, 1.]
            - [31., 1, 1.]
            - [30., 1, 1.]
            - [31., 1, 1.]
            - [30., 1, 1.]
            - [31., 1, 1.]
            - [31., 1, 1.]
            - [30., 1, 1.]
            - [31., 1, 1.]
            - [30., 1, 1.]
            - [31., 1, 1.]
      
      dis:
        # model: modules.gwf.shellmounda
        length_units: meters
        nlay: 1
        nrow: 40
        ncol: 20
        delr: ${input_dir}/freyberg6.dis_delr.txt
        delc: ${input_dir}/freyberg6.dis_delc.txt
        top: ${input_dir}/freyberg6.dis_top.txt
        botm: ${input_dir}/freyberg6.dis_botm_layer1.txt
        idomain: ${input_dir}/freyberg6.dis_idomain_layer1.txt

      ic:
        strt: ${input_dir}/freyberg6.ic_strt_layer1.txt
      
      npf:
        save_flows: True
        icelltype: ${input_dir}/freyberg6.npf_icelltype_layer1.txt
        k: ${input_dir}/freyberg6.npf_k_layer1.txt
        k33: ${input_dir}/freyberg6.npf_k33_layer1.txt
      
      sto:
        iconvert: ${input_dir}/freyberg6.sto_iconvert_layer1.txt
        ss: ${input_dir}/freyberg6.sto_ss_layer1.txt
        sy: ${input_dir}/freyberg6.sto_sy_layer1.txt
        transient:
          0: True
          1: True
      
      sfr:
        boundnames: True
        print_input: True
        save_flows: True
        observations:
          sfr.csv:
            - (headwater, SFR, headwater)
            - (tailwater, SFR, tailwater)
            - (gage-1, inflow, 40.0)
        nreaches: 40
        packagedata: ${input_dir}/freyberg6.sfr_packagedata.txt
        connectiondata: ${input_dir}/freyberg6.sfr_connectiondata.txt
        perioddata:
          0: ${input_dir}/freyberg6.sfr_perioddata_1.txt

      ghb:
        print_input: True
        print_flows: True
        save_flows: True
        maxbound: 30
        stressperioddata:
          0: ${input_dir}/freyberg6.ghb_stress_period_data_1.txt
      
      
      rcha:
        save_flows: True
        stressperioddata:
          0: ${input_dir}/freyberg6.rch_recharge_1.txt
